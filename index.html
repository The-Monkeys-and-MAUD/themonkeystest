<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>

        <form action="" method="get">
            <label for="firstName">First Name<label><input type="text" name="firstName" id="firstName" required="required" /><br />
            <label for="surName">Surname<label><input type="text" name="surName" id="surName" required="required" /><br />
            <label for="email">Email<label><input type="text" name="email" id="email" required="required" /><br />
            <label for="dcNumber">Daytime Contact Number<label><input type="text" name="dcNumber" id="dcNumber" required="required" /><br />
            <label for="email">Address <label><input type="text" name="address" id="address" required="required" /><br />
            <label for="email">Suburb <label><input type="text" name="suburb" id="suburb" required="required" /><br />
            <label for="state">State</label><select name="state" id="state" required="required">
                                                <option value="ACT">ACT</option>
                                                <option value="NSW" selected="selected">NSW</option>
                                                <option value="NT">NT</option>
                                                <option value="QLD">QLD</option>
                                                <option value="SA">SA</option>
                                                <option value="TAS">TAS</option>
                                                <option value="VIC">VIC</option>
                                                <option value="WA">WA</option>
                                            </select><br />
            <label for="postcode">Postcode<label><input type="text" name="postcode" id="postcode" required="required" /><br />
            <label for="enqType">Enquiry Type</label><select name="enqType" id="enqType" required="required">
                                                        <option value="General enquiry" selected="selected">General enquiry</option>
                                                        <option value="Product feedback or enquiry">Product feedback or enquiry</option>
                                                        <option value="Product complaint">Product complaint</option>
                                                     </select><br />
            <label for="productName">Product Name<label><input type="text" name="productName" id="productName" /><br />
            <label for="productSize">Product Size<label><input type="text" name="productSize" id="productSize" /><br />
            <label for="usebyDate">Use-by date<label><input type="text" name="usebyDate" id="usebyDate" /><br />
            <label for="batchCode">Batch Code<label><input type="text" name="batchCode" id="batchCode" /><br />
            <label for="enquiry">Enquiry<label><textarea type="text" name="enquiry" id="enquiry"></textarea>
            <input type="submit" value="Submit" onclick="return validateMyForm();"/>
        </form>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>window.jQuery || document.write('<script src="http://code.jquery.com/jquery-1.10.1.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
    </body>
</html>
